<mat-card>
    <mat-card-title>{{product.title}}<span class="float-right">{{product.price | currency:'GBP':'symbol'}}</span>
    </mat-card-title>
    <img mat-card-image src="http://placehold.it/820x320" />
    <mat-card-content>
        {{product.description}}

    </mat-card-content>
    <nga-stars [rating]="product.rating"></nga-stars>
</mat-card>
